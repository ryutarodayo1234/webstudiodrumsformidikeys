<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Studio Drums for MIDI Keys</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Studio Drums for MIDI Keys</h1>
  <button onclick="loadInstrument()">音源を読み込む</button>
  <div id="loading-spinner" style="display:none;">
    <div class="spinner"></div>
  </div>
  <label>マスターボリューム
    <input type="range" min="0" max="1" step="0.01" value="0.6"
      oninput="setMasterVolume(this.value)">
  </label>

  <div id="pianoroll" class="pianoroll"></div>
  <script src="app.js"></script>
  <script src="pianoroll.js"></script>
</body>
</html>
